  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    profiles:
      - stage
      - dev
      - test
      - snyk
      - redispg
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"
  app4:
    build: .
    restart: always
    ports:
      - "3004:3000"
    environment:
      BUN_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    profiles:
      - dev
      - snyk
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
  snyk:
    image: snyk/snyk-cli:docker
    container_name: snyk
    command: sh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/app
    depends_on:
      - app4
    profiles:
      - snyk
    networks:
      - app-network
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"
  app4-stage:
    build:
      context: .
      dockerfile: Dockerfile.stage
      args:
        BUN_ENV: stage
    restart: always
    ports:
      - "3001:3000"
    environment:
      BUN_ENV: stage
      DATABASE_URL: postgresql://dart:nghk98734@db:5432/postgresdb
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      # if connecting to Neon DB, uncomment the following lines
      # DATABASE_URL_STAGE_NEON: ${DATABASE_URL_STAGE_NEON}
      # REDIS_URL_CLOUD: ${REDIS_URL_CLOUD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    profiles:
      - stage
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
