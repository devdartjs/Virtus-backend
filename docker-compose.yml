services:
  db:
    image: postgres:17
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network
    profiles:
      - dev
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - dev
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  app1:
    build: .
    restart: always
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - stage
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  app2:
    build: .
    restart: always
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - stage
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  app3:
    build: .
    restart: always
    ports:
      - "3003:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - stage
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - app-network
    profiles:
      - stage
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    profiles:
      - stage
      - test
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"
  app4:
    build: .
    restart: always
    ports:
      - "3004:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - test
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
