services:
  db:
    image: postgres:17
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: dart
      POSTGRES_PASSWORD: nghk98734
      POSTGRES_DB: postgresdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dart -d postgresdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles:
      - dev
      - stage
      - db
      - redispg
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "0.5"
